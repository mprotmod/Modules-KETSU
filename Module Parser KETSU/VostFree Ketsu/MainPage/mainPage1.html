 
	<script type="text/javascript">

			wideStrechedFullList: 'wideStrechedFullList',
			wideStrechedList: 'wideStrechedList',
			doublets: 'doublets',
			doubletsDouble: 'doubletsDouble',
			doubletsFull: 'doubletsFull',
			doubletsFullDouble: 'doubletsFullDouble',
			doubletsConstant: 'doubletsConstant',
			doubletsDoubleConstant: 'doubletsDoubleConstant',
			doubletsFullConstant: 'doubletsFullConstant',
			doubletsFullDoubleConstant: 'doubletsFullDoubleConstant',
			longDoublets: 'longDoublets',
			longDoubletsDouble: 'longDoubletsDouble',
			longDoubletsFull: 'longDoubletsFull',
			longDoubletsFullDouble: 'longDoubletsFullDouble',
			longDoubletsConstant: 'longDoubletsConstant',
			longDoubletsDoubleConstant: 'longDoubletsDoubleConstant',
			longDoubletsFullConstant: 'longDoubletsFullConstant',
			longDoubletsFullDoubleConstant: 'longDoubletsFullDoubleConstant',
			triplets: 'triplets',
			tripletsDouble: 'tripletsDouble',
			tripletsFull: 'tripletsFull',
			tripletsFullDouble: 'tripletsFullDouble',
			tripletsConstant: 'tripletsConstant',

			tripletsFullConstant: 'tripletsFullConstant',
			tripletsFullDoubleConstant: 'tripletsFullDoubleConstant',
			longTriplets: 'longTriplets',
			longTripletsDouble: 'longTripletsDouble',
			longTripletsFull: 'longTripletsFull',
			longTripletsFullDouble: 'longTripletsFullDouble',
			longTripletsConstant: 'longTripletsConstant',
			longTripletsDoubleConstant: 'longTripletsDoubleConstant',
			longTripletsFullConstant: 'longTripletsFullConstant',
			longTripletsFullDoubleConstant: 'longTripletsFullDoubleConstant',
			none: ''
		};
		const CellDesings = {
			Special1: 'Special1',
			Special2: 'Special2',
			Special3: 'Special3',
			CELLHelperText: 'CELLHelperText',
			small1: 'small1',
			small2: 'small2',
			normal1: 'normal1',
			normal2: 'normal2',
			normal3: 'normal3',
			normal4: 'normal4',
			normal5: 'normal5',
			normal6: 'normal6',
			normal7: 'normal7',
			wide1: 'wide1',
			wide2: 'wide2',
			wide3: 'wide3',
			wide4: 'wide4',
			wide5: 'wide5',
			wide6: 'wide6',
			wide7: 'wide7',
			wide8: 'wide8',
			wide9: 'wide9',
			wide10: 'wide10',
			wide11: 'wide11'
		};
		const Paging = {
			leading: 'leading',
			centered: 'centered',
			none: ''
		};
		const Orientation = {
			horizontal: 'horizontal',
			vertical: 'vertical'
		};
	   
		function MainPage(request, extra, javascriptConfig, output) {
			this.request = request;
			this.extra = extra;
			this.javascriptConfig = javascriptConfig;
			this.output = output;
		}
	   
		function ModuleRequest(url, method, headers, httpBody) {
			this.url = url;
			this.method = method;
			this.headers = headers;
			this.httpBody = httpBody;
		}
	   
		function Extra(commands, extraInfo) {
			this.commands = commands;
			this.extraInfo = extraInfo;
		}
	   
		function Commands(commandName, params) {
			this.commandName = commandName;
			this.params = params;
		}
	   
		function JavascriptConfig(removeJavascript, loadInWebView, javaScript) {
			this.removeJavascript = removeJavascript;
			this.loadInWebView = loadInWebView;
			this.javaScript = javaScript;
		}
	   
		function KeyValue(key, value) {
			this.key = key;
			this.value = value;
		}
	   
		function Output(cellDesing, orientation, defaultLayout, paging, section, layout, data) {
			this.cellDesing = cellDesing;
			this.orientation = orientation;
			this.defaultLayout = defaultLayout;
			this.paging = paging;
			this.section = section;
			this.layout = layout;
			this.data = data;
		}
	   
		function Section(sectionName, separator) {
			this.sectionName = sectionName;
			this.separator = separator;
		}
	   
		function Layout(insets, visibleCellsWidthS, visibleCellsWidthM, visibleCellsWidthL, visibleCellsHeight, heightForVisibleCells, cellSize, ratio, constant, horizontalSpacing, verticalSpacing) {
			this.insets = insets;
			this.visibleCellsWidthS = visibleCellsWidthS;
			this.visibleCellsWidthM = visibleCellsWidthM;
			this.visibleCellsWidthL = visibleCellsWidthL;
			this.visibleCellsHeight = visibleCellsHeight;
			this.heightForVisibleCells = heightForVisibleCells;
			this.cellSize = cellSize;
			this.ratio = ratio;
			this.constant = constant;
			this.horizontalSpacing = horizontalSpacing;
			this.verticalSpacing = verticalSpacing;
		}
	   
		function Insets(top, bottom, left, right) {
			this.top = top;
			this.bottom = bottom;
			this.left = left;
			this.right = right;
		}
	   
		function Size(width, height) {
			this.width = width;
			this.height = height;
		}
	   
		function Ratio(inRelation, number1, number2) {
			this.inRelation = inRelation;
			this.number1 = number1;
			this.number2 = number2;
		}
	   
		function Data(image, title, description, field1, field2, field3, field4, isChapter, link, openInWebView) {
			this.image = image;
			this.title = title;
			this.description = description;
			this.field1 = field1;
			this.field2 = field2;
			this.field3 = field3;
			this.field4 = field4;
			this.isChapter = isChapter;
			this.link = link;
			this.openInWebView = openInWebView;
		}
	   
		function quickData(link, image, title, field1) {
			return new Data(image, title, 'unknown', field1, 'unknown', 'unknown', 'unknown', false, link);
		}
	   
		function shuffle(a) {
			var j, x, i;
			for(i = a.length - 1; i > 0; i--) {
				j = Math.floor(Math.random() * (i + 1));
				x = a[i];
				a[i] = a[j];
				a[j] = x;
			}
			return a;
		}
		var savedData = document.getElementById('ketsu-final-data');
		var parsedJson = JSON.parse(savedData.innerHTML);
		let output = [];
		let emptyKeyValue = [new KeyValue('', '')];
		var baseURL = 'https://vostfree.com';
		var dataArray = [];
		var dataArray2 = [];
		var dataArray3 = [];
		var dataArray4 = [];
		var dataArray5 = [];

		topList = document.querySelector('#content').querySelectorAll('.block.half.last .new-episode');
		for(var x = 0; x < topList.length; x++) {
			let list = topList[x];
			let title = list.querySelector('.block.half.last .new-episode a').innerText.replace('VOSTFR', '');
			var link = list.querySelector('.last .new-episode a').href;
			link = new ModuleRequest(link, 'get', emptyKeyValue, null);
			var image = baseURL + list.querySelector('.last .new-episode img').src;
			image = new ModuleRequest(image, 'get', emptyKeyValue, null);
			var ep = list.querySelector('.block.half.last .new-episode .episode').innerText;
			var finalData = new Data(image, title, 'unknown', ep, 'unknown', 'unknown', 'unknown', false, link);
			dataArray.push(finalData);
		}
		dataArray2 = [];
		films = document.querySelector('#featured-slider').querySelectorAll('.featured-slider-block') ;
		for(var x = 0; x < films.length; x++) {
			let list = films[x];
			let title = list.querySelector('.featured-slider-block h2').textContent.replace('VOSTFR','').replace('FRENCH','');
			var link = list.querySelector('.featured-slider-block a').href;
			link = new ModuleRequest(link, 'get', emptyKeyValue, null);
			var image = baseURL + list.querySelector('.featured-slider-block img').src;
			image = new ModuleRequest(image, 'get', emptyKeyValue, null);
			var type = list.querySelector('.movie-present-slide .quality').textContent.trim();
			var finalData = new Data(image, title,'','', type,'','', false, link);
			dataArray2.push(finalData);
		}
		dataArray3 = [];
		animesfr = document.querySelector('.home-anime .block.half').querySelectorAll('.new-episode');
		for(var x = 0; x < animesfr.length; x++) {
			let list = animesfr[x];
			let title = list.querySelector('.block.half .new-episode a').innerText.replace('FRENCH', '');
			var link = list.querySelector('.block.half .new-episode a').href;
			link = new ModuleRequest(link, 'get', emptyKeyValue, null);
			var image = baseURL + list.querySelector('.block.half .new-episode img').src;
			image = new ModuleRequest(image, 'get', emptyKeyValue, null);
			var ep = list.querySelector('.block.half .new-episode .episode').innerText;
			var finalData = new Data(image, title, 'unknown', ep, 'unknown', 'unknown', 'unknown', false, link);
			dataArray3.push(finalData);
		}
		dataArray4 = [];
		ososume = document.querySelectorAll('ul.movie-small li');
		for(var x = 0; x < ososume.length; x++) {
			let list = ososume[x];
			let title = list.querySelector('a').title.replace('VOSTFR', '');
			var link = list.querySelector('a').href;
			link = new ModuleRequest(link, 'get', emptyKeyValue, null);
			var image = baseURL + list.querySelector('img').src;
			image = new ModuleRequest(image, 'get', emptyKeyValue, null);
			var ep = list.querySelector('.alt .year b').innerText + ' épisodes';
			var desc = list.querySelector('.desc').innerText.trim();
			var finalData = new Data(image, title, desc, ep, 'VOSTFR', 'unknown2', 'unknown3', false, link);
			dataArray4.push(finalData);
		}

		dataArray5 = [];
		ososumevf = document.querySelectorAll('div.block:nth-of-type(1) .top-vostfr,div.block:nth-of-type(1) .top-articles2');
		for(var x = 0; x < ososumevf.length; x++) {
			let list = ososumevf[x];
			let title = list.querySelector('.title').innerText.replace('FRENCH','');
			var link = list.querySelector('a').href;
			link = new ModuleRequest(link, 'get', emptyKeyValue, null);
			var image = baseURL + list.querySelector('img').src;
			image = new ModuleRequest(image, 'get', emptyKeyValue, null);
			var ep = list.querySelector('.year b').innerText + ' épisodes';
			desc = list.querySelector('.desc').innerText.trim();
			var finalData = new Data(image, title, desc, ep, 'VF', 'unknown2', 'unknown3', false, link);
			dataArray5.push(finalData);
		}

		output.push(new Output(CellDesings.wide6, Orientation.horizontal, DefaultLayouts.wide, Paging.leading, new Section('Top Films : ', true), null, dataArray2));
		output.push(new Output(CellDesings.normal2,Orientation.horizontal,DefaultLayouts.longTripletsDouble,Paging.leading, new Section('Derniers épisodes VOSTFR', true), null, dataArray));
		output.push(new Output(CellDesings.wide11, Orientation.horizontal, DefaultLayouts.wideFull,Paging.leading,new Section('Animes Populaires VOSTFR',true),null,dataArray4));
		output.push(new Output(CellDesings.normal2,Orientation.horizontal,DefaultLayouts.longTripletsDouble,Paging.leading, new Section('Derniers épisodes VF', true), null, dataArray3));
		output.push(new Output(CellDesings.wide11, Orientation.horizontal, DefaultLayouts.wideFull,Paging.leading,new Section('Derniers Animes VF',true),null,dataArray5));
		
		
		
		
		let MainPageObject = new MainPage(new ModuleRequest('', 'get', emptyKeyValue, null), new Extra([new Commands('', emptyKeyValue)], emptyKeyValue), new JavascriptConfig(true, false, ''), output);
		var finalJson = JSON.stringify(MainPageObject);
		savedData.innerHTML = finalJson;
 </script>
